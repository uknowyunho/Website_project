<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>비밀 사진 보관함</title>
        <link rel="stylesheet" href="style.css">
        <script src="crypto-js.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>🔒 비밀 사진 보관함</h1>

            <!-- 비밀번호 입력 -->
            <div id="auth-section">
                <input type="password" id="password-input" placeholder="비밀번호 입력">
                <button onclick="login()">입장하기</button>
            </div>

            <!-- 메인 화면 -->
            <div id="main-section" style="display:none;">
                <div class="upload-box">
                    <input type="file" id="file-input" accept="image/*">
                    <button onclick="uploadImage()">사진 업로드</button>
                </div>

                <h2>저장된 사진</h2>
                <div id="gallery"></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
